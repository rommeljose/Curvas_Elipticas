</h2> <div class="para">Curva Elíptica en <span class="process-math">\(\mathbb{R}^2\text{,}\)</span> con dos puntos resaltados: uno de valores enteros y otro de valores racionales.</div> <pre id="sage-cu-3" class="ptx-sagecell sagecell-sage"><script type="text/x-sage"># Definir la curva elíptica y^2 = x^3 - 25*x 
a = -25
b = 0
E = EllipticCurve([a, b])

# Definir los punto P y Q sobre la curva
P = E.point((-4, 6))
Q = E.point((1681/144,62279/1728))

# Graficar la curva elíptica y resaltar los puntos P y Q
plot_curve_and_point = E.plot((-7, 13), aspect_ratio=0.2, color='green', figsize=(5, 5)) +  \
point2d((-4, 6), color='red', size=30) + \
point2d((1681/144,62279/1728), color='green', size=30) + \
line([P.xy(), Q.xy()], linestyle='--', color='purple')

# Etiquetar los puntos con letras
plot_curve_and_point += text('P', (-4, 6), color='blue', horizontal_alignment='right', vertical_alignment='bottom', fontsize=10)
plot_curve_and_point += text('Q', (1681/144, 62279/1728), color='blue', horizontal_alignment='left', vertical_alignment='top', fontsize=10)

# Mostrar el gráfico en el cuaderno interactivo
plot_curve_and_point
</script></pre></article><span class="incontext"><a class="internal" href="sec-curvas-elipticas.html#sage-cu">en contexto</a></span>

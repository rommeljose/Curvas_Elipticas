<span class="type">Nota</span><span class="space"> </span><span class="codenumber">A.4.1</span><span class="period">.</span><span class="space"> </span><span class="title">Conversión de base numerica: <span class="process-math">\(base_{10}\&gt; a \&gt;  base_{60}\)</span>.</span>
</h2> <div class="para">Este código convertirá el número <span class="process-math">\(14646\)</span> de <span class="process-math">\(base_{10}\&gt; a \&gt;  base_{60}\)</span> y mostrará el resultado.</div> <pre id="codigo-cambio-de-base-3" class="ptx-sagecell sagecell-sage"><script type="text/x-sage">def base10_to_base60(number):
	if number == 0:
		return "0"

	base60_digits = []
	while number:
		number, remainder = divmod(number, 60)
		base60_digits.append(str(remainder))

	return "".join(reversed(base60_digits))

# Ejemplo con el número 14646
number_in_base60 = base10_to_base60(14646)
print(number_in_base60)
</script></pre></article><span class="incontext"><a class="internal" href="sec-ejemplos-varios.html#codigo-cambio-de-base">en contexto</a></span>

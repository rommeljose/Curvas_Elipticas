</h2> <div class="para">Parametrización de Kusner-Bryant para la superficie de Boy; visualiza la superficie en 3D utilizando matplotlib. Con las librerías necesarias instaladas, este código puede ser ejecutado en Python o Sage.</div> <pre id="codigo-superficie-boy-3" class="ptx-sagecell sagecell-sage"><script type="text/x-sage">import numpy as np
import matplotlib.pyplot as plt
from mpl_toolkits.mplot3d import Axes3D

def boy_surface(u, v):
	x = np.sin(u) * np.sqrt(2 * np.cos(2 * u)) * np.sin(2 * v) / (np.sqrt(2) +
	np.sin(u) ** 2 * np.sin(2 * v))
	y = np.sin(u) * np.sqrt(2 * np.cos(2 * u)) * np.cos(2 * v) / (np.sqrt(2) +
	np.sin(u) ** 2 * np.sin(2 * v))
	z = np.sqrt(2) * np.sin(u) * np.cos(u) / (np.sqrt(2) + np.sin(u) ** 2 * np.sin(2
	* v))
	return x, y, z

u = np.linspace(0, 2 * np.pi, 300)
v = np.linspace(0, np.pi, 150)
u, v = np.meshgrid(u, v)
x, y, z = boy_surface(u, v)
fig = plt.figure(figsize=(10, 8))
ax = fig.add_subplot(111, projection='3d')
ax.plot_surface(x, y, z, cmap='viridis', rstride=5, cstride=5, linewidth=0,
antialiased=True)
plt.show()
</script></pre></article><span class="incontext"><a class="internal" href="sec-ejemplos-varios.html#codigo-superficie-boy">en contexto</a></span>

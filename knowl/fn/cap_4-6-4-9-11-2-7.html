</h6>El <abbr class="acronym">SHA-256</abbr> es una función de <i class="foreign">hash</i> que toma una entrada y produce una cadena de salida de 256 bits (32 bytes). Cuando se menciona “dos rondas”, significa que la entrada se procesa a través de la función <abbr class="acronym">sha256</abbr> dos veces de manera secuencial.</div>
